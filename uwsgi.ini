[uwsgi]
http-socket = :8001
listen = 128
chdir = /root/Myproject/api/api_test
processes = 8
buffer-size = 32768
enable-threads = true
threads = 8
max-request = 8192
harakiri = 60
master = true
die-on-term = true
log-x-forwarded-for = true
log-format-strftime = true
log-date = %%Y-%%m-%%d %%H:%%M:%%S
log-format = UWSGI: %(ftime) %(addr) %(method) %(uri) %(status) %(size) %(msecs) %(uagent)
daemonize = /root/Myproject/api/api_test/app.log
wsgi-file = myapi/wsgi.py
pidfile = uwsgi.pid
